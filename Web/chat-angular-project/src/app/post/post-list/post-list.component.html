<form [formGroup]="postFormGroup">
    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Dodaj post"></p-button>
    <app-post-item *ngFor="let post of posts | async" [post]="post"></app-post-item>
    <app-add-edit-post (refresh)="formRefresh($event)" [display]="display"></app-add-edit-post>
</form>
