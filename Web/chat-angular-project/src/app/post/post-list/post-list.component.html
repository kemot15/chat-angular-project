<form class="container">
    <div class="add-button">
        <p-button (click)="showDialog()" icon="pi pi-plus" label="Dodaj post"></p-button>
    </div>
    <div>
        <app-post-item *ngFor="let post of posts | async" [post]="post" (refresh)="formRefresh($event)"></app-post-item>
        <app-add-edit-post (refresh)="formRefresh($event)" [display]="display"></app-add-edit-post>
    </div>
</form>
