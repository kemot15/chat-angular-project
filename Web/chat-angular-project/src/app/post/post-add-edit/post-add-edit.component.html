<p-dialog
  header="Header"
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="title" />
    <label for="float-input">Tytu≈Ç</label>
  </span>
  <textarea
    [rows]="5"
    [cols]="30"
    pInputTextarea
    autoResize="autoResize"
    [(ngModel)]="text"
  ></textarea>
  <ng-template pTemplate="footer">
    <p-button
      (click)="display = false"
      label="Cancel"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      (click)="save()"
      label="Save"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
  {{post | json}}
</p-dialog>
